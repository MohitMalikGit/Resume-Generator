<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
      <h1>AGE CALCULATOR</h1><br>
      <h4>Enter your date of birth</h4>
      <input type="text" placeholder="DATE" id="date">
      <input type="text" placeholder="MONTH" id="month">
      <input type="text" placeholder="YEAR" id="year"><br>
      <button type="button" onclick="run()">Calculate</button><br>
      <h3 id = "agetext">Your Age is : <span id="age"></span></h3>
  </div>
  <script src="JS.js"></script>
</body>
</html>
